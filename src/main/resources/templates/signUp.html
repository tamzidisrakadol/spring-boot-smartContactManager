<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-card m-3">
                        <h1 class="text-center">Register</h1>

                        <form th:action="@{/home/do_register}" method="post" th:object="${user}">

                            <!-- username  -->
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username</label>

                                <input type="text"
                                       name="name"
                                       class="form-control"
                                       th:value="${user.name}"
                                       th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                       id="exampleInputEmail1" aria-describedby="emailHelp"/>


                                <div th:each="e : ${#fields.errors('name')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">

                                </div>
                            </div>


                            <!--email-->
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email"
                                       name="email"
                                       th:value="${user.email}"
                                       th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                                       class="form-control"
                                       id="exampleInputPassword1"/>

                                <div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">

                                </div>
                            </div>

                              <div class="form-group">
                                <label for="pass_field">Password</label>
                                <input type="password"
                                       name="password"
                                       class="form-control"
                                       th:value="${user.password}"
                                       id="pass_field"
                                       placeholder="Password"
                                       required>
                              </div>

                              <div class="form-group">
                                <textarea
                                        placeholder="Tell something about yourself"
                                        name="about"
                                        th:value="${user.about}"
                                          rows="10"
                                          class="form-control"></textarea>
                              </div>

                              <div class="container text-center">
                                <button type="submit" class="btn bg-primary text-white">
                                    Submit
                                </button>
                                <button type="reset" class="btn btn-warning">
                                    Reset
                                </button>
                              </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
