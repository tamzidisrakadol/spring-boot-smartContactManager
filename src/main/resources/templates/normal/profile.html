<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="card mr-3 ml-3 mt-3">
            <div class="card-body">
                <div class="container">
                    <h2 class="mt-3">Name : <span th:text="${user.name}"></span></h2>
                    <hr class="solid">
                    <h2 class="mt-3">email : <span th:text="${user.email}"></span></h2>
                    <hr class="solid">
                    <h2 class="mt-3">role : <span th:text="${user.role}"></span></h2>
                    <hr class="solid">
                    <h2 class="mt-3">about : <span th:text="${user.about}"></span></h2>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
