<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="card mr-3 ml-3 mt-3">
            <div class="card-body" th:if="${contact}">
                <div class="container">
                    <h2 class="mt-3">Name : <span th:text="${contact.name}"></span></h2>
                    <hr class="solid">
                    <h2 class="mt-3">SecondName : <span th:text="${contact.secondName}"></span></h2>
                    <hr class="solid">
                    <h2 class="mt-3">Work : <span th:text="${contact.work}"></span></h2>
                    <hr class="solid">
                    <h2 class="mt-3">Email : <span th:text="${contact.email}"></span></h2>
                    <hr class="solid">
                    <h2 class="mt-3">Phone : <span th:text="${contact.phone}"></span></h2>

                    <div class="container text-center mt-4">
                        <a th:href="@{'/home/user/'+${contact.cId}+'/updateContact'}" class="btn btn-primary btn-sm btn-block">Update</a>
                    </div>  

                </div>
            </div>

            <h1 th:unless="${contact}">You dont have permission to see this contact</h1>
        </div>
    </section>
</body>
</html>
