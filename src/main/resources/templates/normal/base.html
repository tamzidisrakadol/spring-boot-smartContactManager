<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <title th:text="${title}"></title>
</head>

<body>


  <!--nav bar-->
  <nav class="fixed-top navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item active">
          <a th:href="@{/home}" class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#"><span id="white-text" th:text="${user.name}"></span></a>
        </li>

        <li class="nav-item">
          <a th:href="@{/logout}" id="white-text" class="nav-link" href="#">Logout</a>
        </li>

      </ul>
    </div>
  </nav>
  <!-- end nav bar-->

  <!---sideBar-->
  <div class="sidebar">
      <div>
        <span onclick="toggleSidebar()" class="cross-btn">&times;</span>

        <a href="" th:href="@{/home/user/index}" class="item"><i class="fa-solid fa-house"></i> Home</a>
        <a href="#" th:href="@{/home/user/showContact/0}" class="item"><i class="fa-solid fa-address-book"></i>View Contacts</a>
        <a href="#" th:href="@{/home/user/add-contact}" class="item"><i class="fa-solid fa-plus"></i> Add Contacts</a>
        <a href="#" class="item"><i class="fa-sharp fa-solid fa-user"></i> Profile</a>
        <a href="" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
        <div class="divider"></div>
      </div>

  </div>




  <!--content-->
  <div class="content">

    <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
    <div th:replace="${content}"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script th:src="@{/js/script.js}"></script>

</body>

</html>
