<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
       <div class="container mt-5">
            <div class="row">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-body">
                            <h3>Change Password</h3>

                            <form action="#" th:action="@{/home/user/changePassword}" method="post">
                                <div class="form-group">
                                    <input name="oldPassword" type="text" class="form-control" placeholder="Enter your old password">
                                </div>

                                <div class="form-group">
                                    <input name="newPassword" type="text" class="form-control" placeholder="Enter your new password">
                                </div>

                                <div class="container text-center">
                                    <button class="btn btn-success">Change Password</button>
                                    <button class="btn btn-warning">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </section>
</body>
</html>
